<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NYC DRAMA LIVE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0a0a0a; color: #fff; font-family: 'Segoe UI', sans-serif; }
        .btn-active { background: #ff3366 !important; color: white !important; }
        .card { background: #1a1a1a; border: 1px solid #333; border-radius: 12px; padding: 1rem; margin-bottom: 1rem; transition: 0.3s; }
        .card:hover { border-color: #ff3366; transform: translateY(-5px); box-shadow: 0 10px 20px rgba(255,51,102,0.3); }
    </style>
</head>
<body class="text-center">
<div class="container py-5">
    <h1 class="display-4 mb-3">NYC DRAMA LIVE</h1>
    <p class="text-muted">Last update: {{ last_update }} • {{ total }} complaints</p>

    <div class="btn-group mb-4">
        <a href="/" class="btn {% if borough == 'ALL' %}btn-active{% else %}btn-outline-light{% endif %}">ALL</a>
        <a href="/?borough=BROOKLYN" class="btn {% if borough == 'BROOKLYN' %}btn-active{% else %}btn-outline-light{% endif %}">BROOKLYN</a>
        <a href="/?borough=MANHATTAN" class="btn {% if borough == 'MANHATTAN' %}btn-active{% else %}btn-outline-light{% endif %}">MANHATTAN</a>
        <a href="/?borough=QUEENS" class="btn {% if borough == 'QUEENS' %}btn-active{% else %}btn-outline-light{% endif %}">QUEENS</a>
    </div>

    <button onclick="location.reload()" class="btn btn-warning btn-lg mb-5">REFRESH DATA</button>

    <div class="row justify-content-center">
        {% for c in complaints %}
        <div class="col-md-5">
            <div class="card">
                <h5 class="text-danger">URGENT: {{ c.descriptor }}</h5>
                <p>{{ c.incident_address }} • {{ c.created_date[11:16] }}</p>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="mt-5">{{ map_html | safe }}</div>
</div>

<!-- АВТООБНОВЛЕНИЕ РАЗ В МИНУТУ -->
<script>
    setTimeout(() => location.reload(), 60000); // 60 секунд
</script>
</body>
</html>
