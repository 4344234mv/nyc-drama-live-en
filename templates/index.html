<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NYC DRAMA LIVE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0a0a0a; color: #ffffff; font-family: 'Inter', sans-serif; }
        .header-text { color: #ffffff !important; font-weight: 600; }
        .btn-active { background: #ff3366 !important; color: white !important; border: none !important; }
        .drama-card { 
            background: #1a1a1a; 
            border: 1px solid #333; 
            border-radius: 12px; 
            transition: all 0.4s ease; 
            opacity: 0; 
            transform: translateY(30px);
            cursor: pointer;
        }
        .drama-card.show { opacity: 1; transform: translateY(0); }
        .drama-card:hover { 
            border-color: #ff3366; 
            transform: translateY(-6px); 
            box-shadow: 0 12px 30px rgba(255,51,102,0.3); 
        }
        .modal-content { background: #1a1a1a; border: 1px solid #ff3366; }
        .modal-header { border-bottom: 1px solid #ff3366; }
        .time-badge { background: #ff3366; color: white; padding: 4px 8px; border-radius: 6px; font-size: 0.8em; }
        .hidden { display: none; }
    </style>
</head>
<body>
<div class="container py-5">
    <h1 class="text-center display-5 mb-2">NYC DRAMA LIVE</h1>
    <p class="text-center header-text mb-1">Last 24 hours • {{ total }} complaints</p>
    <p class="text-center header-text mb-4">Borough: <strong id="current-borough">{{ borough }}</strong></p>

    <div class="text-center mb-5">
        <button id="show-all" class="btn btn-outline-light me-2">ALL BOROUGHS</button>
        <button id="show-brooklyn" class="btn btn-outline-light me-2">BROOKLYN</button>
        <button id="show-manhattan" class="btn btn-outline-light me-2">MANHATTAN</button>
        <button id="show-queens" class="btn btn-outline-light">QUEENS</button>
    </div>

    <div class="text-center mb-4">
        <button id="show-latest" class="btn btn-danger btn-lg">SHOW LATEST DRAMA</button>
    </div>

    <div class="row">
        <div class="col-lg-6 mb-4">
            <h3 class="header-text">Latest Drama</h3>
            <div id="drama-list" class="hidden">
                <!-- JS fills this -->
            </div>
        </div>
        <div class="col-lg-6">
            <h3 class="header-text">Live Map</h3>
            <div style="border: 1px solid #333; border-radius: 12px; overflow: hidden;">
                {{ map_html | safe }}
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="complaintModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-danger">COMPLAINT DETAILS</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let currentBorough = "{{ borough }}";

    // Update borough buttons
    function updateButtons() {
        document.querySelectorAll('#show-all, #show-brooklyn, #show-manhattan, #show-queens').forEach(btn => {
            btn.classList.remove('btn-active');
        });
        const activeBtn = document.getElementById(`show-${currentBorough.toLowerCase()}`);
        if (activeBtn) activeBtn.classList.add('btn-active');
        document.getElementById('current-borough').textContent = currentBorough;
    }

    // Click handlers
    document.getElementById('show-all').onclick = () => { currentBorough = 'ALL'; updateButtons(); };
    document.getElementById('show-brooklyn').onclick = () => { currentBorough = 'BROOKLYN'; updateButtons(); };
    document.getElementById('show-manhattan').onclick = () => { currentBorough = 'MANHATTAN'; updateButtons(); };
    document.getElementById('show-queens').onclick = () => { currentBorough = 'QUEENS'; updateButtons(); };

    // Show latest drama
    document.getElementById('show-latest').onclick = () => {
        fetch(`/api/drama?borough=${currentBorough}`)
            .then(r => r.json())
            .then(data => {
                const list = document.getElementById('drama-list');
                list.innerHTML = '';
                list.classList.remove('hidden');
                data.drama.forEach((d, i) => {
                    const div = document.createElement('div');
                    div.className = 'drama-card p-4 mb-3';
                    div.innerHTML = `
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h6 class="text-danger mb-1">URGENT: ${d.split(' — ')[0]}</h6>
                                <p class="mb-1 text-light">${d.split(' — ')[1] || d}</p>
                            </div>
                            <span class="time-badge">LIVE</span>
                        </div>`;
                    setTimeout(() => div.classList.add('show'), i * 150);
                    list.appendChild(div);
                });
            });
    };

    updateButtons();
</script>
</body>
</html>
